apiVersion: v1
kind: Service
metadata:
  name: solar-sync-service
  namespace: default
  labels:
    app: solar-sync
spec:
  type: ClusterIP
  selector:
    app: solar-sync
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: solar-sync-metrics
  namespace: default
  labels:
    app: solar-sync
spec:
  type: ClusterIP
  selector:
    app: solar-sync
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
