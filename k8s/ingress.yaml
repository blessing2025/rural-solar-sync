apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: solar-sync-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - solar-sync.local
    - solar-sync.example.com
    secretName: solar-sync-tls
  rules:
  - host: solar-sync.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: solar-sync-service
            port:
              number: 80
  - host: solar-sync.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: solar-sync-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: solar-sync-netpol
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: solar-sync
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: default
  egress:
  - to:
    - podSelector: {}
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 8000
